<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section>
        <div id="app">
          <h1>Weather Violet</h1>
          <form id="search">
            <input type="text" id="search-input" placeholder="Search.." />
            <button type="submit">
              <img src="assets/search.svg" alt="Search Icon" />
            </button>
          </form>
          <div id="front-widget">
            <div class="left-bar">
              <div>
                <div class="country">######</div>
                <div class="city-region">####</div>
              </div>
              <div class="muted">
                <div class="date">##</div>
                <div class="day-time">##</div>
              </div>
            </div>
            <div class="right-bar">
              <div class="weather-current">
                <div>
                  <div class="condition"></div>
                  <div>
                    <div>Average:</div>
                    <div class="temp-current">##</div>
                  </div>
                </div>
                <div>
                  <img
                    class="weather-icon"
                    src="assets/sun.svg"
                    alt="Weather icon"
                  />
                </div>
              </div>
              <div>Air quality: <span class="air-quality">####  </span></div>
            </div>
          </div>
          <div id="tab-widget">
            <div class="tab" >
              <div data-index="0">
                <div>
                  <div>
                    <div class="date">dd/mm</div>
                    <div class="day">##</div>
                  </div>
                  <div class="temp-wrapper">
                    <div>Average:</div>
                    <div class="temperature">##</div>
                  </div>
                </div>
                <div class="weather-icon">
                  <img src="assets/sun-sm.svg" alt="Icon of sun" />
                </div>
              </div>
            </div>
            <div class="tab" >
              <div data-index="1">
                <div>
                  <div>
                    <div class="date">dd/mm</div>
                    <div class="day">##</div>
                  </div>
                  <div class="temp-wrapper">
                    <div>Average:</div>
                    <div class="temperature">##</div>
                  </div>
                </div>
                <div class="weather-icon">
                  <img src="assets/rain-sm.svg" alt="Icon of rain" />
                </div>
              </div>
            </div>
            <div class="tab" >
              <div data-index="2">
                <div>
                  <div>
                    <div class="date">dd/mm</div>
                    <div class="day">##</div>
                  </div>
                  <div class="temp-wrapper">
                    <div>Feels like:</div>
                    <div class="temperature">##</div>
                  </div>
                </div>
                <div class="weather-icon">
                  <img src="assets/storm-sm.svg" alt="Icon of storm" />
                </div>
              </div>
            </div>
          </div>
          <div id="main-widget">
            <div>
              <div class="anchor-column">
                <div class="anchor">
                  <div class="icon-wrapper">
                    <img
                      src="assets/condition.svg"
                      alt="Icon of weather condition"
                    />
                  </div>
                  <div>
                    <div>Condition:</div>
                    <div class="main-condition">##</div>
                  </div>
                </div>
                <div class="anchor">
                  <div class="icon-wrapper">
                    <img src="assets/humidity.svg" alt="Icon of air humidity" />
                  </div>
                  <div>
                    <div>Humidity:</div>
                    <div class="main-humidity">##</div>
                  </div>
                </div>
                <div class="anchor">
                  <div class="icon-wrapper">
                    <img src="assets/uv.svg" alt="Icon of UV index" />
                  </div>
                  <div>
                    <div>UV index:</div>
                    <div class="main-uv">##</div>
                  </div>
                </div>
              </div>
              <div class="temp-column">
                <img src="assets/temp.svg" alt="Icon of thermometer" />
                <div>
                  <div>Temperature:</div>
                  <div class="main-temprange">
                    <div class="main-lowt">##</div>
                    <span class="muted">to</span>
                    <div class="main-hight">##</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
